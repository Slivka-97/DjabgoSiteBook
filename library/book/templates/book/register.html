{% extends 'book/base.html' %}
{% block content %}
<h1>{{title}}</h1>
<form method="post">
    {% csrf_token %}
    {% for f in form %}
    <p><label for="{{f.id_for_label}}">{{f.label}}:</label>{{f}}</p>
    <p>{{f.errors}}</p>
    {% endfor %}
     <button type="submit">Регистрация</button>
</form>

{% endblock %}
